<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark landing page</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>
    <header>
        <img class="logo__img" src="images/logo-bookmark.svg" alt="logo-bookmark">
        <div class="class__list__con">
            <ul class="class__list">
                <li class="list">FEATURES</li>
                <li class="list">PRICING</li>
                <li class="list">CONTACT</li>
                <li class="list box__loggin">LOGIN</li>
            </ul>
        </div>
    </header>
    <section class="section--1">
        <div class="section__1__left">
            <h1 class="section__1__header">A Simple Bookmark Manager</h1>
            <span class="section__1__span">A clean and simple interface to organize your favourite websites. Open a new browser tab
                and see your sites load
                instantly. Try it for free.</span>
            <button class="section__1__btn">Get it on Chrome</button>
            <button class="section__1__btn">Get it on Firefox</button>
        </div>
        <div class="section__1__right">
            <img class="section__1__img" src="images/illustration-hero.svg" alt="illustration-hero">
            <div class="section__1__shape"></div>
        </div>

    </section>
</body>
</html>
